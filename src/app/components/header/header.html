<mat-toolbar color="primary" class="app-header">
  <!-- 左侧：Logo和标题 -->
  <div class="header-left">
    <a routerLink="/home" class="logo-container">
      <mat-icon class="logo-icon">code</mat-icon>
      <span class="app-title">Python学习平台</span>
    </a>
  </div>

  <!-- 中间：导航菜单 -->
  <div class="header-center">
    <nav class="nav-menu">
      <a mat-button routerLink="/home" routerLinkActive="active" class="nav-link">
        <mat-icon>home</mat-icon>
        <span>首页</span>
      </a>
      <a mat-button routerLink="/lesson" routerLinkActive="active" class="nav-link">
        <mat-icon>school</mat-icon>
        <span>课程</span>
      </a>
    </nav>
  </div>

  <!-- 右侧：用户操作 -->
  <div class="header-right">
    <!-- 主题切换按钮 -->
    <button
      mat-icon-button
      (click)="toggleTheme()"
      [matTooltip]="themeTooltip"
      class="theme-toggle">
      <mat-icon>{{ themeIcon }}</mat-icon>
    </button>

    <!-- 用户菜单 -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>个人资料</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>设置</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>help</mat-icon>
        <span>帮助</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
